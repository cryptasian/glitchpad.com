            min-height: 100%;

        body {
            padding: 0;
            margin: 0;
            z-index: -1;
            background-color: black;
        }

        .child {
            width: 100vw;
            height: 100vh;
            z-index: 2 !important;
        }

        #child {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;

<body>
    <div class='child' id="child">
        <script type="text/javascript">
            new TradingView.widget({
                "width": "100%",
                "height": "100%",
                "symbol": "COINBASE:BTCUSD",
                "interval": "15",
                "timezone": "Etc/UTC",
                "theme": "Dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#d6d6d6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "save_image": false,
                "hideideas": true
            });
        </script>
    </div>
