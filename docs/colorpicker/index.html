    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            $('#demo').hide();
            var f = $.farbtastic('#picker');
            var p = $('#picker').css('opacity', 0.85);
            var selected;
            $('.colorwell')
                .each(function () {
                    f.linkTo(this);
                    $(this).css('opacity', 0.60);
                })
                .focus(function () {
                    if (selected) {
                        $(selected).css('opacity', 0.60).removeClass('colorwell-selected');
                    }
                    f.linkTo(this);
                    p.css('opacity', 1);
                    $(selected = this).css('opacity', 1).addClass('colorwell-selected');
                });
        });
    </script>
