<body id="nexus-init">
    <div class="header">
        <div class="container">
            <script type="text/javascript">
                function fetchEncoder() {
                    let encoder;
                    if ($('#useSimplifiedEncoding').is(':checked')) {
                        encoder = new SimplifiedBase64Encoder();
                    } else {
                        encoder = new FullBase64Encoder();
                    }

                    if ($('#makeUrlSafe').is(':checked')) {
                        encoder = new MakeUrlSafeTransformer(encoder);
                    }

                    return encoder;
                }

                function fetchOutput() {
                    let fileOutput;
                    if ($('#generateDownloadLink').is(':checked')) {
                        fileOutput = new FileOutput('#fileOutputContainer', '#filenameField', '#fileOutputLink');
                    } else {
                        fileOutput = new InactiveFileOutput('#fileOutputContainer', '#filenameField',
                            '#fileOutputLink');
                    }

                    let htmlOutput;
                    if ($('#generateTextRendition').is(':checked')) {
                        htmlOutput = new HtmlOutput('#htmlOutput', '#htmlOutput');
                    } else {
                        htmlOutput = new InactiveHtmlOutput('#htmlOutput', '#htmlOutput');
                    }

                    const container = new ContainerVisibilityOutput('#textOutputPanel')
                    const output = new CompoundOutput(container, htmlOutput, fileOutput);

                    return output;
                }

                function encode() {
                    const fileInputElement = $('#fileToEncode').get(0);
                    const fileInput = new BinaryFileInput(fileInputElement)
                    const htmlInput = new HtmlInput('#toEncode');
                    const input = new OneOrOtherInput(fileInput, htmlInput, function () {
                        return fileInputElement.files.length == 1
                    })

                    const encoder = fetchEncoder();

                    const output = fetchOutput();

                    const action = new Action(input, encoder, output);
                    action.act();
                }
            </script>

            <h3 class="display-4">Encoder64</h3>

    <div class="content">

                    </div>
                    <div class="card-text">
                        <p>Paste or upload a file to encode
                            <!--<div class="btn btn-default btn-file">-->
                            <input class="btn btn-file" type="file" id="fileToEncode" name="fileToEncode" onchange='$("#uploadFileInfo").html($(this).val().replace(/^.*\\/, ""))' />
                            <!--<span class='label label-info' id="uploadFileInfo"></span>
                        </div>-->
                        </p>
                        <textarea id="toEncode" class="codec-input actionTarget clearTarget"></textarea>
                        <div>
                            <input type="checkbox" id="generateTextRendition" checked="checked" /><label for="generateDownloadLink">&nbsp;Auto-generate
                                text output</label>
                        </div>
                        <div>
                            <input type="checkbox" id="generateDownloadLink" checked="checked" /><label for="generateDownloadLink">&nbsp;Auto-generate
                                download link (slower)</label>
                        </div>
                        <div>
                            <input type="checkbox" id="makeUrlSafe" /><label for="makeUrlSafe">&nbsp;Use URL-safe
                                base64</label>
                        </div>
                        <div>
                            <input type="checkbox" id="useSimplifiedEncoding" /><label for="useSimplifiedEncoding">&nbsp;Disable
                                line wrap (faster)</label>
                        </div>
                        <p>
                            <button class="btn" onclick="return encode()">Encode</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="card fallout animated fadeInUp" id="textOutputPanel" style="display: none">
                <div class="card-body">

                        <h2>Encoder Output</h2>
                    </div>
                    <div class="card-text">
                        <div id="actionTarget">
                            <textarea id="htmlOutput" class="codec-output actionTarget clearTarget"></textarea>
                        </div>
                        <button class="btn button" id="copy-button" onclick="copyButton()" data-clipboard-text="1">COPY</button>
                        <button class="btn button" onclick="clearButton()">CLEAR</button>
                        <p id="fileOutputContainer">
                            <a href="#" id="fileOutputLink">Download encoded file: </a>
                            <input type="text" id="filenameField" value="Base64Encoded.txt" title="This name will be used as the default filename when you download." />
