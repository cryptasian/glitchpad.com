<body>
    <!-- SITE HEADER -->
    <div class="header">
        <div class="container">
            <h3 class="display-4">Glitchpad</h3>
            <p class="lead">A browser-based notepad and IDE by
                <a href="https://resonova.com">ResoNova</a>
            </p>
        </div>
    </div>
    <!-- MAIN SITE CONTENT -->
    <div class="content">
        <div class="container">
            <br>
            <h3>Layout Selection</h3>
            <br>

            <p>
                <button class="btn" onclick="redFunction()">GLITCHPAD WIDE</button>
                <script>
                    function redFunction() {
                        var x = document.doctype.name;
                        window.open("https://glitchpad.com/note/w/", "_blank", "width=960,height=450,resizable");
                    }
                </script>
            </p>
            <p>
                <button class="btn" onclick="greenFunction()">GLITCHPAD TALL</button>
                <script>
                    function greenFunction() {
                        var x = document.doctype.name;
                        window.open("https://glitchpad.com/note/t/", "_blank", "width=960,height=450,resizable");
                    }
                </script>
            </p>
            <p>
                <button class="btn" onclick="anyfileNotepadFunction()">ANYFILE-NOTEPAD</button>
                <script>
                    function anyfileNotepadFunction() {
                        var x = document.doctype.name;
                        window.open("https://anyfile-notepad.semaan.ca/app#new/GoogleDrive", "_blank", "width=960,height=450,resizable");
                    }
                </script>
            </p>
            <p>
                <button class="btn" onclick="driveNotepadFunction()">DRIVE NOTEPAD</button>
                <script>
                    function driveNotepadFunction() {
                        var x = document.doctype.name;
                        window.open("https://drivenotepad.github.io/app/", "_blank", "width=960,height=450,resizable");
                    }
                </script>
            </p>
            <p>
                <button class="btn" onclick="window.location.href='https://github.com/resonova/glitchpad.com/'">VIEW ON GITHUB</button>
            </p>
        </div>
    </div>
    <!-- SITE FOOTER -->
    <div class="footer">
        <div class="container">
            <p class="p2">
                <i>think outside the box</i>
            </p>
        </div>
    </div>
    <!-- Site Scripts -->
    <script src="https://glitchpad.com/assets/js/popper.min.js"></script>
    <script src="https://glitchpad.com/assets/js/bootstrap.min.js"></script>
</body>
