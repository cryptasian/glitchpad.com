<body>
    <!-- SITE HEADER -->
    <div class="header">
        <div class="container">
            <h3 class="display-4">Glitchpad</h3>
            <p class="header-desc">Notepads, IDEs, and other useful web tools by
                <a href="https://resonova.com">ResoNova</a>.</p>
        </div>
    </div>
    <!-- MAIN SITE CONTENT -->
    <div class="content">
        <div class="container">
            <div class="card fallout animated fadeInUp">
                <div class="card-body">
                    <div class="card-title">
                        <h3>Tools</h3>
                        <p>Select a tool you want to use</p>
                    </div>
                    <div class="card-text">
                        <!-- Dropdown start -->
                        <div class="dropdown">
                            <button onclick="glitchDropNotes()" class="dropbtn btn">NOTES &amp; IDEs</button>
                            <div id="glitchDropNotesID" class="dropdown-content">
                                <button class="btn" onclick="popWorkflowy()">WORKFLOWY</button>
                                <a href='javascript:;' onclick='popGlitchwide();'>Notes Desktop</a>
                                <a href='javascript:;' onclick='popGlitchtall();'>Notes Mobile</a>
                                <a href='javascript:;' onclick='popBasheditor();'>Bash IDE</a>
                                <a href='javascript:;' onclick='popHtmleditor();'>HTML IDE</a>
                                <a href='javascript:;' onclick='popAnyfilenotepad();'>Anyfile Notepad</a>
                                <a href='javascript:;' onclick='popDrivenotepad();'>Drive Notepad</a>
                            </div>
                        </div>
                        <!-- Dropdown finish -->
                        <!-- Dropdown start -->
                        <div class="dropdown">
                            <button onclick="glitchDropCalc()" class="dropbtn btn">CALCULATORS</button>
                            <div id="glitchDropCalcID" class="dropdown-content">
                                <a href='javascript:;' onclick='popPreev();'>Preev BTC Calc</a>
                                <a href='javascript:;' onclick='popCalc();'>Scientific Calc</a>
                            </div>
                        </div>
                        <!-- Dropdown finish -->
                        <!-- Dropdown start -->
                        <div class="dropdown">
                            <button onclick="glitchDropIde()" class="dropbtn btn">CONCERSIONS</button>
                            <div id="glitchDropIdeID" class="dropdown-content">
                                <button class="btn" onclick="popBcoder()">BASE64 (Basic)</button>
                                <button class="btn" onclick="popEncoder()">BASE64 (Advanced)</button>
                                <button class="btn" onclick="window.location.href='https://glitchpad.com/json2csv/'">JSON2CSV</button>
                                <button class="btn" onclick="window.location.href='https://glitchpad.com/tab2spaces/'">TAB2SPACES</button>
                            </div>
                        </div>
                        <!-- Dropdown finish -->
                        <button class="btn" onclick="window.location.href='https://glitchpad.com/draw/'">SKETCHPAD</button>
                        <button class="btn" onclick="popColorpicker()">COLOR PICKER</button>
                        <button class="btn" onclick="popGoogleEarth()">GOOGLE EARTH</button>
                        <button class="btn" onclick="popClox()">DIGITAL CLOCK</button>
                        <button class="btn" onclick="popPwtest()">PASSWORD TEST</button>
                        <button class="btn" onclick="window.location.href='https://glitchpad.com/primes/'">PRIME NUMBERS</button>
                        <button class="btn" onclick="window.location.href='https://glitchpad.com/postbin/'">POSTBIN</button>
                    </div>
                </div>
            </div>
            <br>
