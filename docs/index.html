    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        textarea {
            /* Revised style */
            width:100%; 
            height:100%; 
            /*border:none;*/ 
            margin:0; 
            padding: 8px;
            font-family: Ubuntu Mono, monospace;
            font-size: 0.9em;
            font-weight: 510;
            line-height: 1em;
            color: green;
            background-color: black;
            border-left: 6px solid rgba(4, 41, 3, 0.35);
            border-right: 0px solid rgba(4, 41, 3, 0.35);
            border-top: 6px solid rgba(4, 41, 3, 0.35);
            border-bottom: 6px solid rgba(4, 41, 3, 0.35);
            /* Transition Effects */
            -webkit-transition-property: border-left, border-right, border-top, border-bottom; /* Safari */
            -webkit-transition-duration: 0.5s; /* Safari */
            -o-transition-property: border-left, border-right, border-top, border-bottom;
            -o-transition-duration: 0.5s;
            -moz-transition-property: border-left, border-right, border-top, border-bottom;
            -moz-transition-duration: 0.5s;
            transition-property: border-left, border-right, border-top, border-bottom;
            transition-duration: 0.5s;
        }

        textarea:focus {
            outline: none;
            border-left: 6px solid rgb(3, 63, 0);
            border-right: 0px solid rgb(3, 63, 0);
            border-top: 6px solid rgb(3, 63, 0);
            border-bottom: 6px solid rgb(3, 63, 0);
        }

        .textarea-a {
            position: fixed;
            resize: vertical;
            z-index: 999999;
            top: 0px;
            bottom: 50vh;
            left: 0px;
            right: 0px;
            min-height: 50vh;
            max-height: 100vh;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .textarea-b {
            position: fixed;
            resize: none;
            z-index: 1;
            top: 50vh;
            bottom: 0px;
            left: 0px;
            right: 0px;
            height: 50vh;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .textarea-c {
            position: fixed;
            resize: horizontal;
            z-index: 999999;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 50vw;
            min-width: 50vw;
            max-width: 100vw;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .textarea-d {
            position: fixed;
            resize: none;
            z-index: 1;
            top: 0px;
            bottom: 0px;
            left: 50vw;
            right: 0px;
            width: 50vw;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        @-ms-viewport {
            width: device-width;
        }

        /* Scrollbar Styles */

        /* Scrollbar Width */

        ::-webkit-scrollbar {
            width: 7px;
            cursor: crosshair;
            /*max-height: 50px;*/
        }

        /* Scrollbar Track */

            background: rgba(5, 44, 3, 0.925);
            box-shadow: inset 0 0 2px rgba(18, 100, 22, 0.8);
            border: 1px solid rgb(18, 100, 22);
        }

        /* Scrollbar Handle */

        ::-webkit-scrollbar-thumb {
            background: rgba(87, 20, 20, 0.911);
            border-radius: 3px;
            border: 1px solid rgb(145, 21, 21);
            /* Transition Effects */
            -webkit-transition-property: background; /* Safari */

            -o-transition-property: background;
            -o-transition-duration: 0.5s;
            -moz-transition-property: background;
            -moz-transition-duration: 0.5s;
            transition-property: background;
            transition-duration: 0.5s;
        }

        /* Scrollbar Handle on Hover */

        ::-webkit-scrollbar-thumb:hover {
            background: rgb(145, 21, 21);
        }

    <!-- Additional Site Scripts -->
    <script>
        function enableTab(id) {
            var el = document.getElementById(id);
            el.onkeydown = function (e) {
                if (e.keyCode === 9) { // tab was pressed

                    // get caret position/selection
                    var val = this.value,
                        start = this.selectionStart,
                        end = this.selectionEnd;

                    // set textarea value to: text before caret + tab + text after caret
                    this.value = val.substring(0, start) + '\t' + val.substring(end);

                    // put caret at right position again
                    this.selectionStart = this.selectionEnd = start + 1;

                    // prevent the focus lose
                    return false;

                }
            };
        }

        // Enable the tab character onkeypress (onkeydown) inside textarea...
        // ... for a textarea that has an `id="glitch-textareaA"`
        //enableTab('glitch-textareaA');
        // ... for a textarea that has an `id="glitch-textareaB"`
        //enableTab('glitch-textareaB');
        // ... for a textarea that has an `id="glitch-textareaC"`
        enableTab('glitch-textareaC');
        // ... for a textarea that has an `id="glitch-textareaD"`
        enableTab('glitch-textareaD');
    </script>
