<body id="nexus-init">
    <!-- SITE HEADER -->
    <div class="header">
        <div class="container">
            <h3 class="display-4">Tab2spaces Converter</h3>
            <p class="header-desc">Replace tabs with spaces. Perfect for copying code snippets to markdown or pastebin.<p>
        </div>
    </div>
    <!-- MAIN SITE CONTENT -->
    <div class="content">
        <div class="container">
            <div id="accordion">
                <!--<article>-->
                <div class="card fallout">
                    <div class="card-header" id="headingOne">
                        <h3 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">PASTE AREA</button>
                        </h3>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <section id="col1">
                                <textarea id="input" rows="12" cols="60" autofocus></textarea>
                                <br />
                                <select id="numSpaces" class="btn">
                                    <option value="1">1 space</option>
                                    <option value="2">2 spaces</option>
                                    <option value="4" selected="selected">4 spaces</option>
                                </select>
                                <br />
                                <button class="btn" onclick="convert()">Convert tabs to spaces</button>
                            </section>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card fallout">
                    <div class="card-header" id="headingTwo">
                        <h3 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">RESULTS AREA</button>
                        </h3>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <section id="col2">
                                <textarea id="output" rows="12" cols="60"></textarea>
                                <br />
                                <button class="btn" onclick="addSpaces()">Add four spaces to the beginning of every row</button>
                            </section>
                        </div>
                    </div>
                    <!--</article>-->
                </div>
            </div>
        </div>
    </div>
    <!-- SITE FOOTER -->

    <!-- Site Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://glitchpad.com/assets/js/glitchpad.js"></script>
    <script>
        var input = document.getElementById("input");
        var output = document.getElementById("output");

        function convert() {
            var text = input.value;
            var numOfSpaces = parseInt(document.getElementById("numSpaces").value);
            var spaces = "";
            for (var i = 0; i < numOfSpaces; i++) {
                spaces = spaces + ' ';
            }

            var result = text.replace(/\t/g, spaces);

            output.value = result;
            output.focus();
            output.select();
        }

        function addSpaces() {
            var text = output.value;

            var result = text.replace(/^/gm, "    ");

            output.value = result;
            output.focus();
            output.select();
        }
    </script>
