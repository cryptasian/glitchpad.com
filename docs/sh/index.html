    <!-- Site Styles -->
    <style type="text/css" media="screen">
        /* ESSENTIAL STYLE ELEMENTS */

        @-ms-viewport {
            width: device-width;
        }

        * {
            box-sizing: border-box;
        }

        html {
            position: relative;
            height: 100vh;
        }

        body {
            background-color: black;
        }

        .ace_editor {
            border: 3px solid #303030;
        }

        #editor1 {
            position: fixed;
            resize: vertical;
            z-index: 999999;
            height: 100vh;
            width: 100vw;
            min-height: 100vh;
            max-height: 100vh;
            min-width: 100vw;
            max-width: 100vw;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }

        #editor2 {
            position: fixed;
            resize: vertical;
            z-index: 999999;
            height: 100vh;
            width: 100vw;
            min-height: 100vh;
            max-height: 100vh;
            min-width: 100vw;
            max-width: 100vw;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }

        textarea:focus {
            outline: none;
        }

        /* Scrollbar Styles */

        /* Scrollbar Width */

        ::-webkit-scrollbar {
            width: 7px;
        }

        /* Scrollbar Track */

        ::-webkit-scrollbar-track {
            background: #424242;
            box-shadow: inset 0 0 2px grey;
        }

        /* Scrollbar Handle */

        ::-webkit-scrollbar-thumb {
            background: #757575;
            border-radius: 3px;
        }

        /* Scrollbar Handle on Hover */

        ::-webkit-scrollbar-thumb:hover {
            background: #ababab;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <script src="https://glitchpad.com/build/src/require.js"></script>
    <pre id="editor2" class="ace_editor">#! /bin/bash</pre>
    <script>
        // setup paths
        require.config({
            paths: {
                "ace": "https://glitchpad.com/lib/ace"
            }
        });
        // load ace and extensions
        require(["ace/ace"], function (ace) {
            var editor2 = ace.edit("editor2", {
                theme: "ace/theme/terminal",
                mode: "ace/mode/sh",
                //maxLines: 400,
                minLines: 250,
                wrap: true,
                autoScrollEditorIntoView: true
            });
            var refs = {};
        });
    </script>
    <script src="https://glitchpad.com/build/src/show_own_source.js"></script>
