<body class="animated fadeIn">

    <script src="https://resonova.github.io/cdn/js/ace/kitchen-sink-require.js"></script>
    <script src="https://resonova.github.io/cdn/js/ace/no-conflict-ace.js"></script>
    <script>
        // setup paths
        require.config({
            paths: {
                "ace": "https://ace.c9.io/lib/ace"
            }
        });
        // load ace and extensions
        require(["ace/ace", "ace/ext/language_tools"], function (ace) {
            var buildDom = require("ace/lib/dom").buildDom;
            var editor = ace.edit();
            editor.setOptions({
                theme: "ace/theme/terminal",
                mode: "ace/mode/sh",
                minLines: 250,
                wrap: true,
                autoScrollEditorIntoView: true
            });
            var refs = {};

            function updateToolbar() {
                refs.saveButton.disabled = editor.session.getUndoManager().isClean();
                refs.undoButton.disabled = !editor.session.getUndoManager().hasUndo();
                refs.redoButton.disabled = !editor.session.getUndoManager().hasRedo();
            }
            editor.on("input", updateToolbar);
            editor.session.setValue(localStorage.savedValue || "#! /bin/bash")

            function save() {
                localStorage.savedValue = editor.getValue();
                editor.session.getUndoManager().markClean();
                updateToolbar();
            }
            editor.commands.addCommand({
                name: "save",
                exec: save,
                bindKey: {
                    win: "ctrl-s",
                    mac: "cmd-s"
                }
            });

            buildDom(["div", {
                    class: "toolbar"
                },
                ["button", {
                    ref: "saveButton",
                    onclick: save
                }, "save"],
                ["button", {
                    ref: "undoButton",
                    onclick: function () {
                        editor.undo();
                    }
                }, "undo"],
                ["button", {
                    ref: "redoButton",
                    onclick: function () {
                        editor.redo();
                    }
                }, "redo"],
            ], document.body, refs);
            document.body.appendChild(editor.container)

            window.editor = editor;
        });
    </script>
